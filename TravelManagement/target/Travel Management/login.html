<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <style>
        .threed{

            margin: 0;
            padding: 0;
            line-height: 1.5em;
            font-family: "Times New Roman", Times, serif;
            font-size: 14px;
            color: #000000;
            background: #f2e7ca url(img/cbb5a91bfc07ebef20236832cc0b57d8.jpg) top center no-repeat;
        }

        .press {
            color: transparent;
            background-color : white;
            text-shadow : rgba(255,255,255,0.5) 0 5px 6px, rgba(255,255,255,0.2) 1px 3px 3px;
            -webkit-background-clip : text;
        }
    </style>


</head>
<body background="img/cbb5a91bfc07ebef20236832cc0b57d8.jpg">
<div style="position: absolute;left: 42%;top: 25%;">
    <h1><span class="press">环球旅行商户登陆平台</span></h1>
</div>
<div style="position: absolute;left: 40%;top: 40%;">
    <form class="form-horizontal" action="login.mvc/loginmethod.mvc" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"style="color: white;">账号</label>
            <div class="col-sm-10">
                <input name="user" style="width: 300px;" type="text" class="form-control" id="inputEmail3" placeholder="user">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label"style="color: white;">密码</label>
            <div class="col-sm-10">
                <input name="password" style="width: 300px;" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登陆</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
